<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3498db" stroke="#2980b9" stroke-width="2"/>

  <!-- Ballot box/list representation -->
  <rect x="25" y="25" width="50" height="50" rx="4" fill="white" opacity="0.95"/>

  <!-- Ranking numbers with different sizes to show hierarchy -->
  <text x="35" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">1</text>
  <text x="35" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7f8c8d">2</text>
  <text x="35" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#95a5a6">3</text>

  <!-- Checkmarks or lines next to numbers -->
  <line x1="48" y1="40" x2="65" y2="40" stroke="#27ae60" stroke-width="3" stroke-linecap="round"/>
  <line x1="48" y1="55" x2="63" y2="55" stroke="#95a5a6" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="48" y1="68" x2="60" y2="68" stroke="#bdc3c7" stroke-width="2" stroke-linecap="round"/>
</svg>
